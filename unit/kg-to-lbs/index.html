<!DOCTYPE html>
<html>
<head>
<title>KG to LBS Converter</title>
<link rel="stylesheet" href="../style.css">
</head>

<body>
<header>
<h1>KG to LBS Converter</h1>
</header>

<div class="container">
<input type="number" id="kg" placeholder="Enter KG">
<button onclick="convertKG()">Convert</button>
<h2 id="result"></h2>
</div>

<script>
function convertKG() {
let kg = document.getElementById("kg").value;
let result = kg * 2.20462;
document.getElementById("result").innerText = kg + " KG = " + result.toFixed(2) + " LBS";
}
</script>

</body>
</html>
